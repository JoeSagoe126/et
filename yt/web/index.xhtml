<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ticket Application</title>
    </h:head>
    <h:body>
        Enter your name :
        <h:inputText id="name" value="#{yt.name}"/><br/>
        Enter your password :
        <h:inputSecret id="pwd" required="true" value="#{yt.password }" validatorMessage="Enter the password"/><br/>
        <h:commandButton id="submit" value="submit" action="#{yt.checkLogic}"/>
    </h:body>
</html>
